<router-outlet></router-outlet>
<div class="main">
  <h1>Todo List App</h1>    
  <div class="todo-list">
    <input type="text" placeholder="Add Todo" [(ngModel)]="newTask">
    <span (click)="addTask()"><i class="fa fa-plus"></i></span>
  </div>
  <p>{{errorMsg}}</p>
  <ul>
    <li *ngFor="let x of items;let index = index;">{{x}}<i (click)="deleteTask(index)" class="fa fa-trash"></i></li>
  </ul>
</div>
